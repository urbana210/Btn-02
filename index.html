<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
     <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>button two(social media buttons)</title>
    <!-- link font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-square-twitter"></i></div>
            <span>Twiter</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-square-instagram"></i></div>
            <span>Instragram</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-square-github"></i></div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-square-youtube"></i></div>
            <span>YouTube</span>
        </div>
    </div>







</body>
</html>
